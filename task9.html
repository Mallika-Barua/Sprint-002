<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Profile Card</title>
  <style>
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e6fff2, #00cc66); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {

      width: 320px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #bg-img{
        background: url('background.jpg') no-repeat top/cover;
  width: 320px;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
  color: white;
    }

    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 1.5rem;
      margin: 10px 0 5px;
      color: #333;
    }
    .profile-card p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 15px;
    }

    .social-links a {
      text-decoration: none;
      display: inline-block;
      margin: 0 10px;
      font-size: 1.2rem;
      
      transition: color 0.3s ease;
    }
    .social-links a.github { color: #000105; }
    .social-links a.linkdin { color: #0077B5; }
    .social-links a.twiter { color: #1DA1F2; } 
    .social-links a:hover {
      color: #74ABE2;
    }

    @media (max-width: 400px) {
      .profile-card {
        width: 90%;
        padding: 15px;
      }
      .profile-card img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card" id="bg-img">
    <img src="profile.jpg" alt="Profile Picture">
    <h2>Mallika Barua</h2>
    <p>Web Developer | UI/UX Enthusiast</p>
    <div class="social-links">
      <a href="#" class="linkdin"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="github"><i class="fa-brands fa-github"></i></a>
      
        <a href="#"class="twiter"><i class="fab fa-twitter"></i></a>

    </div>
  </div>
</body>
</html>
